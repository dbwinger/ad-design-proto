<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Albumdraft Designer Prototype</title>

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel='stylesheet' href='https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css'>
</head>

<body>
  <div class='container text-center'>
    <h2 class='text-center'>Albumdraft Designer Prototype</h2>
    Add:
    <div class="btn-group" role="group" aria-label="...">
      <button id='add-text' type="button" class="btn btn-default">Text Box</button>
      <button id='add-frame' type="button" class="btn btn-default">Image Frame</button>
    </div>
    <br/>
    <br/>
    <div id="status" class='alert alert-info'>Drag the files onto the spread...</div>
    <div class='row'>
      <div class='spread text-left'>
        <div class='frame' style='width:200px; height: 150px; left: 20px; top: 20px;'>
          <img src='001.jpg'></img>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
  <script src="scripts.js"></script>
</body>
</html>
